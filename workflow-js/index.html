<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
  <svg id="workflow"
       width="100%"
       height="100%"
       onmousedown=onWorkflowClick(evt,this)>
    <rect class="draggable s"
          width="150" height="80"
          fill="blue"
          transform="translate(30 30)" ></rect>
    <rect class="draggable s"
          width="150" height="80"
          fill="green"
          transform="translate(250 50)" ></rect></svg></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
